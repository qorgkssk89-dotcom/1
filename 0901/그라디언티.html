<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라디언트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        height: 200px;
        margin: 20px;
      }
      p:nth-child(1) {
        background-image: linear-gradient(red, yellow, green);
      }
      p:nth-child(2) {
        background-image: linear-gradient(to top, red, yellow, green);
      }
      p:nth-child(3) {
        background-image: linear-gradient(to left, red, yellow, green);
      }
      p:nth-child(4) {
        background-image: linear-gradient(to right, red, yellow, green);
      }
      p:nth-child(5) {
        background-image: linear-gradient(to bottom, red, yellow, green);
      }
      p:nth-child(6) {
        background-image: linear-gradient(-45deg, red, yellow, green);
      }

      p:nth-child(7) {
        background-image: linear-gradient(to top, red, yellow 10%, green 20%);
      }
      p:nth-child(8) {
        background-image: repeating-linear-gradient(
          to top,
          red,
          yellow 10%,
          green 20%
        );
      }
      p:nth-child(9) {
        background-image: radial-gradient(circle, red, yellow, green);
      }
      p:nth-child(10) {
        background-image: repeating-radial-gradient
          (circle, red, yellow 10%, green 20%);
      }
      p:nth-child(11) {
        background-image: linear-gradient(
          120degcircle,
          #a6c0fe 60%,
          #f68084 100%
        );
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
