<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업 정보</title>
    <style>
      /* 전체 기본 스타일 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #fafafa;
        color: #111;
        margin: 0;
        padding: 40px 20px;
      }

      /* 상단 회사명과 기준일 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 800;
        margin: 0;
      }

      .header .date {
        font-size: 14px;
        color: #555;
      }

      /* 정보 영역 */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3열 */
        row-gap: 40px; /* 줄 간격 */
      }

      .info-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .info-item .title {
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
      }

      .info-item .value {
        font-size: 20px;
        font-weight: 700;
        border-bottom: 2px solid #111;
        padding-bottom: 10px;
        width: 80%;
        text-align: center;
      }

      .info-grid.second-row {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>삼성중공업 주식회사</h1>
      <div class="date">[기준일 2024.12.31]</div>
    </div>

    <div class="info-grid">
      <div class="info-item">
        <div class="title">대표이사</div>
        <div class="value">최성안</div>
      </div>
      <div class="info-item">
        <div class="title">창립일</div>
        <div class="value">1974년 8월 5일</div>
      </div>
      <div class="info-item">
        <div class="title">종업원수</div>
        <div class="value">10,112명</div>
      </div>
    </div>

    <div class="info-grid second-row">
      <div class="info-item">
        <div class="title">자본금</div>
        <div class="value">8,801억원</div>
      </div>
      <div class="info-item">
        <div class="title">매출액</div>
        <div class="value">99,031억원</div>
      </div>
      <div class="info-item">
        <div class="title">총자산</div>
        <div class="value">169,979억원</div>
      </div>
    </div>
  </body>
</html>
