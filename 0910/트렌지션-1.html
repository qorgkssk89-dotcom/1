<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        height: 200px;
        margin: 50px auto;
        display: flex;
      }
      ul li {
        flex: 1;
        overflow: hidden;
      }
      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 1s; /*transition 변화 과정을 애니메이션처럼 부드럽게 연결*/
      }
      ul:nth-child(1) li:hover img {
        transform: scale(
          2
        ); /*2배 확대.(X,Y값 각각 다르게 확대 축소 가능*/ /*transform 요소의 모양, 위치, 크기 등을 "즉시" 변형*/
      }
      ul:nth-child(2) li img {
        transform-origin: right bottom;
      } /*오른쪽 아래 모서리로부터 변형 (기본값은 center center 가운데)*/
      ul:nth-child(2) li:hover img {
        transform: rotate(360deg) scale(2);
      } /*360도 회전후 2배확대*/
      ul:nth-child(3) li:hover img {
        transform: rotate(
          180deg
        ); /*180도 회전,축은 transform-origin이 정한 기준점에서 회전 */
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="./images/photo1.jpg" alt="" /></li>
      <li><img src="./images/photo2.jpg" alt="" /></li>
      <li><img src="./images/photo3.jpg" alt="" /></li>
      <li><img src="./images/photo4.jpg" alt="" /></li>
    </ul>
    <ul>
      <li><img src="./images/photo1.jpg" alt="" /></li>
      <li><img src="./images/photo2.jpg" alt="" /></li>
      <li><img src="./images/photo3.jpg" alt="" /></li>
      <li><img src="./images/photo4.jpg" alt="" /></li>
    </ul>
    <ul>
      <li><img src="./images/photo1.jpg" alt="" /></li>
      <li><img src="./images/photo2.jpg" alt="" /></li>
      <li><img src="./images/photo3.jpg" alt="" /></li>
      <li><img src="./images/photo4.jpg" alt="" /></li>
    </ul>
  </body>
</html>
