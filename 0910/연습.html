<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transition 예시</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: skyblue;
        opacity: 1;
        transition: all 0.5s ease; /* 모든 속성 변화를 부드럽게 0.5초 동안 */
      }

      .box:hover {
        background-color: coral; /* 배경색 변경 */
        opacity: 0.5; /* 투명도 변경 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
