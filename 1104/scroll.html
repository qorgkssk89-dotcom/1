<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myDIV {
        width: 500px;
        height: 500px;
        overflow: auto; /*내용이 박스보다클때 자동으로 스크롤이 생기게하는속성*/
      }
      #myDIV #content {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="myDIV">
      <div id="content">Scroll me!</div>
    </div>
    <p id="demo"></p>
    <script>
      const element = document.getElementById("myDIV");
      //const:변하지 않는 값(상수)”을 저장할 때 사용하는 변수 선언 키워드
      function myfnc() {
        let x = element.scrollLeft;
        let y = element.scrollTop;
        document.getElementById("demo").innerHTML =
          "Horizontally: " + x.toFixed() + "<br>Vertically: " + y.toFixed();
      }
      element.onscroll = () => {
        myfnc();
      };
    </script>
  </body>
</html>
