<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let obj = { color: "red", name: "hong", age: 20 }; //obj는 객체-속성 이름(key) 으로 접근
      let arr = ["하나", 200, "둘", 300]; //arr은 배열-숫자 인덱스로 접근
      let txt = "";
      /*for (let i = 0; i < 4; i++) {
        //0 1 2 3
        txt += arr[i] + " ";
      }*/
      for (let x in obj) {
        txt += obj[x] + "";
      }
      document.write(txt);
      let txt1 = "";
      for (let x in arr) {
        txt1 += arr[x] + " ";
      }
      document.write(txt1);
    </script>
  </body>
</html>
