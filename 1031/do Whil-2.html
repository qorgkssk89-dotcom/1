<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let i = 0; //변수I를 0으로 설정
      do {
        //do { ... }->블록 {} 안의 내용을 무조건 한 번 실행함.
        text += "<br>The number is " + i;
        i++;
      } while (i < 10); //그 다음 while (i < 10) 조건을 검사->참일시 do블록으로 돌아가 다시 실행,거짓일경우 멈춤

      document.write(text);
      //for->반복 횟수가 처음부터 정해져 있을 때 주로 사용->시작값, 조건, 증가혹은감소
      //while ->반복 횟수가 <조건>에 따라 달라질 때 주로 사용->조건명시,시작값증가값은 블록 안
      //      ->시작전 조건검사(true 참이면 블록 실행, false 거짓일 경우 실행x)
      //do…while->실행후 조건검사(true 참이면 블록 실행, false 거짓일 경우 한번은 무조건 실행)
    </script>
  </body>
</html>
