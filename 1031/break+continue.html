<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          break; //i가 3이면 반복문 종료
        }
        text += "The number is " + i + "<br>";
      }
      document.write(text);

      let text1 = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          //i가 3일경우 건너뛰ㅣ고 나머지는 계속하라
          continue;
        }
        text1 += "The number is " + i + "<br>";
      }
      document.write(text1);
    </script>
  </body>
</html>
