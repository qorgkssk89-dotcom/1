<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      /*let i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++; //i = i+1, i+=1
      }*/
      for (let i = 0; i < 10; i++) {
        //시작값-조건-증가식으로 나뉨
        text += "<br>The number is " + i; //+= 기존값에 이어붙이기뜻,<br>은 줄바뀜
      }
      document.write(text); //완성된 결과를 보여줌
      for (let i = 1; i <= 5; i++) {
        text += "<br>⭐ " + i + "번째 반복입니다!";
      }
      document.write(text);
      for (let i = 0; i < 10; i += 2) {
        text += "<br>짝수: " + i;
      }
      console.log(text); //개발자 도구(console 창)에 “출력값을 기록함”,코드가 어떻게 동작하는지 확인할 때사용
      document.write(text); //->세번 사용시 앞에서 쓴 내용 + 새 내용”이 한꺼번에 다시 표시됨
    </script>
  </body>
</html>
