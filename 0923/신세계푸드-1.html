<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.core {
        width: 940px;
        margin: 100px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      ul.core li {
        flex: 1 1 40%;
        height: 480px;
        border-radius: 70px 0;
        display: flex;
        align-items: center;
      }
      ul li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
        background-size: cover;
      }
      ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
        background-size: cover;
      }
      ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
        background-size: cover;
      }
      ul li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
        background-size: cover;
      }
      ul.core li div {
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        gap: 26px;
        text-align: center;
        color: #fff;
        font-family: "pretendard", sans-serif;
      }
      ul.core li:nth-child(odd) {
        margin-top: -55px;
      }
      ul.core li div h1 {
        font-size: 32px;
        font-weight: 600;
      }
      ul.core li div p {
        font-size: 20px;
        font-weight: 100;
        letter-spacing: 2px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <ul class="core">
      <li>
        <div>
          <h1>Taste & Quality</h1>
          <p>
            최선의 '품질'을통해<br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Convenience</h1>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중<br />
            마인드로 최적화된 편의를 제공합니다
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Health & Wellness</h1>
          <p>
            고객의 건강과 라이프스타일을 지원하는<br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Value</h1>
          <p>
            지구와 사회에 긍정적인 영향을 주는 지속<br />
            가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
