<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div.photo {
        position: relative;
        width: 100%;
        height: 480px;
      }
      div.photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div.photo p {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      #menu1:checked ~ .btn ~ .photo p:nth-child(1),
      #menu2:checked ~ .btn ~ .photo p:nth-child(2),
      #menu3:checked ~ .btn ~ .photo p:nth-child(3),
      #menu4:checked ~ .btn ~ .photo p:nth-child(4),
      #menu5:checked ~ .btn ~ .photo p:nth-child(5),
      #menu6:checked ~ .btn ~ .photo p:nth-child(6) {
        display: block;
      }
      div.btn {
        display: flex;
        justify-content: center;
        gap: 20px;
        height: 80px;
        font-weight: bold;
      }

      div.btn label {
        position: relative;
        display: inline-block;
        line-height: 80px;
        text-align: center;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      div.btn label:hover {
        color: #bbb;
        text-decoration: underline 3px;
        text-decoration-color: #007aff;
        text-underline-offset: 10px;
      }
      input[name="menu"] {
        display: none;
      }
      div.btn label:not(:last-child)::after {
        content: "/";
        color: #333;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="menu" id="menu1" checked />
    <input type="radio" name="menu" id="menu2" />
    <input type="radio" name="menu" id="menu3" />
    <input type="radio" name="menu" id="menu4" />
    <input type="radio" name="menu" id="menu5" />
    <input type="radio" name="menu" id="menu6" />
    <div class="btn">
      <label for="menu1">CEO 인사말</label>
      <label for="menu2">연혁</label>
      <label for="menu3">미션·비전</label>
      <label for="menu4">CI</label>
      <label for="menu5">계열사</label>
      <label for="menu6">글로벌 사업장</label>
    </div>
    <div class="photo">
      <p>
        <img
          src="https://tp-inc.com/images/sub/sub_visual01_1.jpg"
          alt="menu1"
        />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual02.jpg" alt="menu2" />
      </p>
      <p>
        <img
          src="https://tp-inc.com/images/sub/sub_visual_vision.jpg"
          alt="menu3"
        />
      </p>
      <p>
        <img
          src="https://tp-inc.com/images/sub/sub_visual04_2.jpg"
          alt="menu4"
        />
      </p>
      <p>
        <img
          src="https://tp-inc.com/images/sub/sub_visual_nadia.jpg"
          alt="menu5"
        />
      </p>
      <p>
        <img
          src="https://tp-inc.com/images/sub/sub_visual_global.jpg"
          alt="menu6"
        />
      </p>
    </div>
  </body>
</html>
