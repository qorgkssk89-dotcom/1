<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        position: relative;
        width: 300px;
        height: 300px;
        background: #ccc;
        margin: 100px auto;
      }
      ul li .line {
        position: absolute;
        background: #07348c;
        transition: transform 0.5s ease-in-out;
      }

      ul li .line.top {
        width: 100%;
        height: 5px;
        left: 0;
        top: 0;
        transform: scaleX(0);
        transform-origin: left;
      }
      ul li:hover .line.top {
        transform: scaleX(1);
      }
      ul li .line.right {
        width: 5px;
        height: 100%;
        right: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: top;
      }
      ul li:hover .line.right {
        transform: scaleY(1);
      }

      ul li .line.bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: right;
      }
      ul li:hover .line.bottom {
        transform: scaleX(1);
      }
      ul li .line.left {
        width: 5px;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: bottom;
      }
      ul li:hover .line.left {
        transform: scaleY(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <span class="line top"></span>
        <span class="line right"></span>
        <span class="line bottom"></span>
        <span class="line left"></span>
      </li>
    </ul>
  </body>
</html>
