<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      section#maintop {
        height: 100vh;
        position: sticky;
        top: 0;
      }
      main {
        position: relative;
        z-index: 1;
        display: flex;
        font-size: 0;
      }
      main section {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      main section div {
        position: relative;
      }
      main section .txt a {
        display: block;
        aspect-ratio: 1/1.34;
        background-size: cover;
      }
      main section .txt a h3 {
        font-size: 30px;
      }
      main section .txt a h4 {
        font-size: 17px;
      }
      main section .txt a h5 {
        font-size: 14px;
      }
      main section:first-child .txt a {
        background-image: url(https://www.bekseju.com/images/main-story-bg.png);
      }
      main section:nth-child(2) .txt a {
        background-image: url(https://www.bekseju.com/images/main-craft-bg.png);
      }
      main section:last-child .txt a {
        background-image: url(https://www.bekseju.com/images/main-taste-bg.png);
      }
      main section > div.photo {
        aspect-ratio: 1/1.34;
      }
      main section:nth-child(2) > div.medi {
        height: 100%;
      }
      main section > div.medi p {
        height: 100%;
      }
      main section img,
      main section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      main section .bek img {
        transform: scale(94%);
      }
      main section div::before {
        content: "";
        position: absolute;
        top: 0;
        width: 8px;
        height: 100%;
        background-image: url(https://www.bekseju.com/images/p.png);
        z-index: 2;
      }
      main section:first-child div::before {
        right: -4px;
      }
      main section:last-child div::before {
        left: -4px;
      }
      main section div::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 8px;
        background-image: url(https://www.bekseju.com/images/ph.png);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <section id="maintop">
      <h1>maintop</h1>
    </section>
    <main>
      <section>
        <div class="txt">
          <p>
            <img src="https://www.bekseju.com/images/h-bo1.png" alt="" />
          </p>
          <a href="#">
            <h3>STORY</h3>
            <h4>백년을 잇는 향기</h4>
            <h5>자세히 보기</h5>
          </a>
        </div>
        <div class="photo medi">
          <p>
            <video muted autoplay loop>
              <source src="https://www.bekseju.com/images/main_video_1.mp4" />
            </video>
          </p>
        </div>
        <div class="photo">
          <p>
            <img src="https://www.bekseju.com/images/main-3.jpg" alt="" />
          </p>
        </div>
        <div class="photo">
          <p>
            <img src="https://www.bekseju.com/images/main-4.jpg" alt="" />
          </p>
        </div>
      </section>
      <section>
        <div>
          <p><img src="https://www.bekseju.com/images/h-bo2.png" alt="" /></p>
          <p class="bek">
            <img src="https://www.bekseju.com/images/bek.png" alt="" />
          </p>
        </div>
        <div class="txt">
          <a href="#">
            <h3>CRAFT</h3>
            <h4>정취를 빚어내는 여정</h4>
            <h5>자세히 보기</h5>
          </a>
        </div>
        <div class="photo">
          <p>
            <img src="https://www.bekseju.com/images/main-1.jpg" alt="" />
          </p>
        </div>
        <div class="photo medi">
          <p>
            <video muted autoplay loop>
              <source src="https://www.bekseju.com/images/main_video_3.mp4" />
            </video>
          </p>
        </div>
      </section>
      <section>
        <div class="txt">
          <p><img src="https://www.bekseju.com/images/h-bo3.png" alt="" /></p>
          <a href="#">
            <h3>TASTE</h3>
            <h4>조화의 미학, 산뜻한 향, 긴 여운</h4>
            <h5>자세히 보기</h5>
          </a>
        </div>
        <div class="photo medi">
          <p>
            <video muted autoplay loop>
              <source src="https://www.bekseju.com/images/main_video_2.mp4" />
            </video>
          </p>
        </div>
        <div class="photo">
          <p>
            <img src="https://www.bekseju.com/images/main-6.jpg" alt="" />
          </p>
        </div>
        <div class="photo">
          <p>
            <img src="https://www.bekseju.com/images/main-5.jpg" alt="" />
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
