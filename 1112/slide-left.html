<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        height: 100px;
        background: #ccc;
      }
      div {
        height: 500px;
      }
      p {
        width: 100%;
        height: 100%;
        background: #777;
        transition: 1s;
        overflow: hidden;
        white-space: nowrap; /**/
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script>
      $(function () {});
    </script>
  </head>
  <body>
    <div>
      <p>제이쿼리</p>
    </div>
    <button id="slideleft">slideleft</button>
    <button id="slideright">slideright</button>
    <button id="slide">slideㅆ</button>

    <script>
      $("#slideleft").click(function () {
        $("p").css("width", "0");
      });

      $("#slideright").click(function () {
        $("p").css("width", "100%");
      });

      $("#slide").click(function () {
        let currentWidth = $("p").width();

        if (currentWidth === 0) {
          $("p").css("width", "100%");
        } else {
          $("p").css("width", "0");
        }
      });
    </script>
  </body>
</html>
