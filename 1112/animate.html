<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        height: 100px;
        background: #ccc;
      }
      div {
        height: 500px;
      }
      p {
        position: relative;
        width: 100%;
        height: 100%;
        background: #777;
        overflow: hidden;

        transition: 0.8s;
      }
      p.bg {
        background: #e18a8a;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script>
      $(function () {});
    </script>
  </head>
  <body>
    <div>
      <p>제이쿼리</p>
    </div>
    <button id="slideleft">slideleft</button>
    <button id="slideright">slideright</button>
    <button id="slide">slidetoggle</button>
    <button id="bg">백그라운드색상변경</button>

    <script>
      $("#slide").click(function () {
        if ($("p").width() > 0) {
          $("p");
        }
      });
      $("#bg").click(function () {
        $("p").addClass("bg");
      });
      $("p").animate({ background });
    </script>
  </body>
</html>
