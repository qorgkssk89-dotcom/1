<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 95%;
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }
      #wrap > div:nth-child(1) {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: flex-end;
        order: 1;
      }
      #wrap > div:nth-child(1) .logo {
        position: absolute;
        left: 0;
        top: 0;
        width: 12%;
        height: 142px;
        background: rgba(0, 0, 0, 0.5);
        order: 2;
      }
      #wrap > div {
        width: 100%;
      }
      #wrap > div:nth-child(1) nav {
        width: 88%;
        height: 80px;
        background: #bbb;
        order: 3;
      }

      #wrap > div:nth-child(2) {
        background: #ccc;
        width: 50%;
        order: 4;
        height: 270px;
      }
      #wrap > div:nth-child(3) {
        background: #ddd;
        width: 28%;
        height: 270px;
        order: 5;
      }
      #wrap > div:nth-child(4) {
        background: #aaa;
        width: 22%;
        height: 270px;
        order: 4;
      }

      #wrap > div:nth-child(5) {
        background: #aaa;
        width: 30%;
        height: 270px;
        order: 10;
      }
      #wrap > div:nth-child(6) {
        background: #bbb;
        width: 30%;
        height: 270px;
        order: 8;
      }
      #wrap > div:nth-child(7) {
        background: #aaa;
        width: 20%;
        height: 270px;
        order: 9;
      }
      #wrap > div:nth-child(7) > div {
        height: 50%;
      }
      #wrap > div:nth-child(7) > div:nth-child(1) {
        background: #f00;
      }
      #wrap > div:nth-child(7) > div:nth-child(2) {
        background: #f0f;
      }
      #wrap > div:nth-child(8) {
        background: #bbb;
        width: 20%;
        height: 270px;
      }
      footer {
        width: 100%;
        height: 94px;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="head">
        <p class="logo">헤더영역</p>
        <nav>인포</nav>
      </div>
      <div>슬라이더영역1</div>
      <div>갤러리영역2</div>
      <div>인기검색어영역3</div>
      <div>최근글영역4</div>
      <div>인기글영역5</div>
      <div>
        <div>배너영역6</div>
        <div></div>
      </div>
      <div>소셜네트워크영역7</div>
      <footer>푸터영역8</footer>
    </div>
  </body>
</html>
