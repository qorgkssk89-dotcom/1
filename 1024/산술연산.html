<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      document.write("x + y = " + (x + y) + "<br>");
      document.write("x + y = ", x + y, +"<br>");
      //문자열과 숫자의 + 연산자는 문자열 결합으로 동작한다
      //따라서 숫자끼리 덧셈을 하려면 괄호로 묶어줘야한다
      //문자열과 숫자의 , 연산자는 숫자 덧셈으로 동작한다
      //따라서 숫자끼리 덧셈을 하려면 괄호로 묶어줄 필요가 없다
      //하지만 , 연산자는 문자열 결합이 아닌 단순 출력 구분자 역할을 하므로
      //문자열과 숫자를 함께 출력할때는 + 연산자를 사용하는것이 일반적이다

      document.write("x + y = " + (x - y) + "<br>");
      document.write("x + y = " + x * y + "<br>");
      document.write("x + y = " + x / y + "<br>");
      document.write("x + y = " + (x % y) + "<br>");
      document.write("x + y = " + x ** y + "<br>");
      //document.write("x++", x++,"<br>");후위연산 x출력후 그다음에 1증가
      document.write("++x", ++x, "<br>"); //전위연산 먼저1증가 그다음에 x출력
      document.write("x--", x--, "<br>"); //후위연산
      document.write("--x", --x, "<br>"); //전위연산
      //증가연산자와 감소연산자는 단독으로 사용되는경우가 많다
      //따라서 문장내에서 다른 연산자와 함께 사용되는경우는 드물다
      //후위연산자는 현재값을 사용한후 증가/감소 시키고
      //전위연산자는 먼저 증가/감소 시킨후 그값을 사용한다
      //단독사용시에는 차이가 없다
      //하지만 다른연산자와 함께 사용되는경우에는 차이가 발생할수 있다
      //따라서 후위연산자보다는 전위연산자를 사용하는것이 좋다
      //특히 반복문에서 증가/감소 연산자를 사용할때는 전위연산자를 사용하는것이 좋다
      //이유는 반복문에서 후위연산자를 사용할경우 의도치않은 결과가 발생할수 있기 때문이다
      document.write("x", x, "<br>"); //현재x값출력//전위후위상관없음
      //증가감소연산자는 단독으로 사용되는경우가 많다
      document.write((x = x + 1)), "<br>";
      document.write((x += 1)), "<br>";
      //x = x + y
    </script>
  </body>
</html>
