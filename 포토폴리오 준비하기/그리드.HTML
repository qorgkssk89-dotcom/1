<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>와이어프레임 레이아웃</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #fff8dc; /* 연한 노란 배경 */
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f9f9f9;
        padding: 10px 40px;
        border-bottom: 2px solid #ccc;
      }

      .logo {
        font-weight: bold;
        font-size: 1.4rem;
        border: 1px solid #000;
        padding: 5px 10px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li {
        border: 1px solid #000;
        padding: 5px 10px;
      }

      nav ul li:last-child {
        background-color: #000;
        color: #fff;
      }

      .main-banner {
        border: 2px solid #000;
        width: 90%;
        height: 300px;
        margin: 30px auto;
      }

      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 50px;
      }

      .card {
        border: 2px solid #000;
        width: 250px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .card p {
        margin-top: 10px;
        background-color: #000;
        color: #fff;
        width: 80%;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Resort</li>
          <li>Community</li>
          <li>My Page</li>
          <li>Buy Now</li>
        </ul>
      </nav>
    </header>

    <section class="main-banner">
      <p style="text-align: center; line-height: 300px">Main Banner</p>
    </section>

    <section class="card-container">
      <div class="card">
        <div style="width: 90%; height: 100px; border: 1px solid #000"></div>
        <p>이벤트 안내</p>
      </div>
      <div class="card">
        <div style="width: 90%; height: 100px; border: 1px solid #000"></div>
        <p>새소식</p>
      </div>
      <div class="card">
        <div style="width: 90%; height: 100px; border: 1px solid #000"></div>
        <p>회원정보</p>
      </div>
    </section>
  </body>
</html>
