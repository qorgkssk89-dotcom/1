<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>web.factory - About (연습용 첫페이지)</title>
    <style>
      :root {
        --accent: #111827;
        --muted: #6b7280;
        --bg: #fafafa;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        margin: 0;
        color: var(--accent);
        background: var(--bg);
      }
      header {
        background: #fff;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04);
        position: sticky;
        top: 0;
        z-index: 50;
      }
      .container {
        width: 90%;
        max-width: 1100px;
        margin: 0 auto;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 0;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 1px;
      }
      .menu {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .menu a {
        color: var(--muted);
        text-decoration: none;
      }
      .cta {
        padding: 8px 14px;
        border-radius: 6px;
        background: #111827;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }

      /* mobile menu using CSS only */

      .hamburgerLabel {
        display: none;
        cursor: pointer;
        font-size: 18px;
      }

      /* hero */
      .hero {
        padding: 80px 0 40px;
      }
      .hero-grid {
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 40px;
        align-items: center;
      }
      .hero h1 {
        font-size: 44px;
        margin: 0 0 10px;
      }
      .hero p {
        color: var(--muted);
        line-height: 1.7;
      }
      .hero .btns {
        margin-top: 18px;
        display: flex;
        gap: 12px;
      }

      /* features */
      .features {
        padding: 40px 0;
      }
      .feature-list {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
      }
      .feature {
        background: #fff;
        border-radius: 12px;
        padding: 22px;
        flex: 1;
        min-width: 220px;
        display: flex;
        gap: 16px;
        align-items: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      }
      .feature img {
        width: 64px;
        height: 64px;
        object-fit: contain;
      }
      .feature h3 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      .feature p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      /* small screens */
      @media (max-width: 980px) {
        .hero-grid {
          grid-template-columns: 1fr;
        }
        .hero h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo"><img url="" alt="" /></div>
          <div class="brand">한나제작소</div>

          <label for="mobileToggle" class="hamburgerLabel">☰</label>
          <div class="menu">
            <a href="#about">자기소개</a>
            <a class="cta" href="#projects">프로젝트 바로보기</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-grid">
            <div>
              <h1>안녕하세요<br />백한나 입니다</h1>

                <br />홈페이지를 제작하고싶습니다
              </p>
            </div>
            <div>
              <img
                src="내사진및 간단설명넣기"
                alt="일러스트"
                style="
                  width: 100%;
                  max-width: 420px;
                  display: block;
                  margin-left: auto;
                  border-radius: 8px;
                "
              />
            </div>
          </div>
        </div>
      </section>

      <section class="features container">
        <div class="feature-list">
          <article class="feature">
            <img src="프로젝트이미지" />
            <div>
              <h3>

              </h3>

            </div>
          </article>

          <article class="feature">
            <img src="프로젝스이미지" />
            <div>
              <h3>
                <a href="#">Portfolio 2</a>
              </h3>

            </div>
          </article>

          <article class="feature">
            <img src="프로젝트이미지" />
            <div>

                <a href="#">Portfolio 1</a>
              </h3>

            </div>
          </article>
        </div>
      </section>
      <footer id="contact">
        <div class="container">
          <div class="cols">
            <div>
              <strong>한나제작소</strong>
              <p>
                백한나<br />전화 / 010 9980 8393 <br />이메일 /
                qorkgssk1228@naver.com
              </p>
            </div>
            <div>
              <p>주소 / 대전 광여시 서구 가수원로</p>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
