<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객마당</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #fff;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }

      .card {
        background: #fff;
        border: 1px solid #eee;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: box-shadow 0.3s;
      }

      .card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .card-content {
        display: flex;
        flex-direction: column;
      }

      .card h2 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
      }

      .card img {
        width: 50px;
        height: 50px;
        margin-left: 20px;
      }

      .view-more {
        font-size: 0.9rem;
        color: #999;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-top: 10px;
      }

      .view-more::after {
        content: "→";
        margin-left: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>고객마당</h1>
      <div class="grid">
        <div class="card">
          <div class="card-content">
            <h2>열요금정보</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard01.svg"
            alt="열요금정보 아이콘"
          />
        </div>

        <div class="card">
          <div class="card-content">
            <h2>설비정보</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard02.svg"
            alt="설비정보 아이콘"
          />
        </div>

        <div class="card">
          <div class="card-content">
            <h2>교육정보</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard03.svg"
            alt="교육정보 아이콘"
          />
        </div>

        <div class="card">
          <div class="card-content">
            <h2>세대정보</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard04.svg"
            alt="세대정보 아이콘"
          />
        </div>

        <div class="card">
          <div class="card-content">
            <h2>자료실</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard05.svg"
            alt="자료실 아이콘"
          />
        </div>

        <div class="card">
          <div class="card-content">
            <h2>공지사항</h2>
            <a href="#" class="view-more">VIEW MORE</a>
          </div>
          <img
            src="https://www.gspower.co.kr/pub/images/icon_customer_yard06.svg"
            alt="공지사항 아이콘"
          />
        </div>
      </div>
    </div>
  </body>
</html>
