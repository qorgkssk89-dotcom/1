<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 115px;
        margin: 50px auto;
      }
      ul li {
        position: relative;
        height: 94px;
        overflow: hidden;
      }
      ul li img:nth-child(2) {
        position: absolute;
        left: 0;
        top: 0;
        transition: 0.5s;
      }
      ul li:hover img:nth-child(2) {
        left: -100%;
        top: -100%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="../images/menu1_over.jpg" art="" />
        <img src="../images/menu1.jpg" art="" />
      </li>
      <li>
        <img src="../images/menu2_over.jpg" art="" />
        <img src="../images/menu2.jpg" art="" />
      </li>
      <li>
        <img src="../images/menu3_over.jpg" art="" />
        <img src="../images/menu3.jpg" art="" />
      </li>
      <li>
        <img src="../images/menu4_over.jpg" art="" />
        <img src="../images/menu4.jpg" art="" />
      </li>
      <li>
        <img src="../images/menu5_over.jpg" art="" />
        <img src="../images/menu5.jpg" art="" />
      </li>
    </ul>
  </body>
</html>
