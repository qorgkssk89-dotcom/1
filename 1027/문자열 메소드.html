    <script>
      //"<br>"줄바꿈 다음 결과를 새 줄에 표시

      document.write(str2.search("h") + "<br>");
      document.write(str2.search("H") + "<br>"); //0부터시작
      document.write(str2.search("/h/i") + "<br>"); //i대소문자구분안함.소문자대문자 모두 찾아줌
      document.write(str2.search("ㅁ") + "<br>"); //문장에서 제일먼저나온곳으로 출력
      document.write(str1.replace("nice", "good") + "<br>");
      console.log(str1); //나이스를 굿으로 바꿔줌
      document.write(str1.replace("Nice", "good") + "<br>"); //대소문자구분
      document.write(str1.replace(/e/i, "a") + "<br>"); //i대소문자구분안함
      document.write(str1.replace(/e/g, "a") + "<br>"); //g-그룹
      document.write(str1.replaceAll(/e/gi, "a") + "<br>"); // i-대소문자구분안함
      document.write(str1.indexOf("E") + "<br>"); //E라는 글자가 처음 나오는 위치
      document.write(str1.indexOf("x") + "<br>");
      document.write(str1.lastIndexOf("e") + "<br>"); //마지막으로 나타나는 위치
      document.write(str1.match("nice") + "<br>"); //찾아서 배열로 반환
      document.write(str1.match(x) + "<br>"); //정규식 /nice/로 "nice"를 찾아서 반환
      document.write(str1.charAt(3) + "<br>"); //인덱스 3 위치의 문자 (0부터 시작) → J(0), a(1), v(2), a(3)
      document.write(str1.slice(1, 3) + "<br>"); //인덱스 1부터 3 바로 전까지(2) 잘라냄
      document.write(str1.slice(-5, -1) + "<br>"); //뒤에서 5번째(n)부터 뒤에서 1번째(c) 바로 전까지(e 제외)
      document.write(str1.slice(3) + "<br>"); //인덱스 3부터 끝까지 잘라냄
      document.write(str1.slice(-5) + "<br>"); //뒤에서 5번째부터 끝까지 잘라냄
      let str3 = "123456-1234567";
      document.write(str3.replace(str3.slice(8), "******")); //“가릴 부분” 잘라내기,replace() → “그 부분”을 *로 바꾸기
      document.write(str3.replace(str3.slice(8), "*".repeat(6)) + "<br>"); //"******"와 같은 의미
      document.write(str3.substring(0) + "<br>"); //0부터 전체 문자열 출력
      document.write(str3.substring(3) + "<br>"); //인덱스 3부터 끝까지 → "4"부터 출력
      document.write(str3.substring(3, 8) + "<br>"); //인덱스 3부터 8 바로 전까지(7) 출력
      document.write(str3.substring(-1) + "<br>"); //음수는 0으로 처리됨!
      document.write(str3.substr(0, 5) + "<br>"); //인덱스 0부터 5글자만 추출
      document.write(str3.substr(-5, 5) + "<br>"); //뒤에서 5글자
      document.write(str3.replace(str3.substr(-6), "******") + "<br>");
      document.write(str3.length + "<br>");
      document.write(str1.split(" ")[1] + "<br>");
    </script>
  </body>
</html>
