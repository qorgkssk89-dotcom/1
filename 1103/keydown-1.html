<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.cubic {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        position: relative;
        perspective: 800px;
        transition: 1s;
      }
      div.box {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      div img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5;
      }
      div img {
      }
      div img:nth-child(1) {
        transform: translateZ(-200px);
      }
      div img:nth-child(6) {
        transform: translateZ(200px);
        opacity: 0.5;
      }
      div img:nth-child(2) {
        transform: rotateX(90deg) translateZ(200px);
      }
      div img:nth-child(3) {
        transform: rotateX(-90deg) translateZ(200px);
      }
      div img:nth-child(4) {
        transform: rotateY(-90deg) translateZ(200px);
      }
      div img:nth-child(5) {
        transform: rotateY(90deg) translateZ(200px);
      }
    </style>
  </head>
  <body>
    <div class="cubic">
      <div class="box">
        <img src="../images/cubic_css1.jpg" alt="" />
        <img src="../images/cubic_css2.jpg" alt="" />
        <img src="../images/cubic_css3.jpg" alt="" />
        <img src="../images/cubic_css4.jpg" alt="" />
        <img src="../images/cubic_css5.jpg" alt="" />
        <img src="../images/cubic_css6.jpg" alt="" />
      </div>
    </div>
    <button id="left">left</button>
    <button id="Right">right</button>
    <button id="up">up</button>
    <button id="down">down</button>
    <script>
      let x = 0; //변수선언
      let y = 0; //y -90 y= y-90,,좌우 버튼 → Y축, 상하 버튼 → X축
      document.querySelector("#left").onclick = function () {
        document.querySelector(
          "div.box"
        ).style.transform = `rotateY(${(y -= 90)}deg)`; //Y축 회전 -90도
      };
      document.querySelector("#Right").onclick = function () {
        document.querySelector(
          "div.box"
        ).style.transform = `rotateY(${(y += 90)}deg)`; //Y축 +90도
      };
      document.querySelector("#up").onclick = function () {
        document.querySelector(
          "div.box"
        ).style.transform = `rotateX(${(x += 90)}deg)`; //X축 +90도
      };
      document.querySelector("#down").onclick = function () {
        document.querySelector(
          "div.box"
        ).style.transform = `rotateX(${(x -= 90)}deg)`; //X축 -90도
      };
      document.onkeydown = function (e) {
        console.log(e.keyCode);
        //e.keyCode == 37 --> 왼쪽방향키
        //e.keyCode == 38 -->위쪽방향키
        //e.keyCode == 39 -->오른쪽방향키
        //e.keyCode == 40 -->아래쪽방향키
        if (e.keyCode == 37) {
          document.querySelector("div.box").style.transform = `rotateY(${(y =
            y - 90)}deg)`;
        } else if (e.keyCode == 38) {
          document.querySelector(
            "div.box"
          ).style.transform = `rotateX(${(x += 90)}deg)`;
        } else if (e.keyCode == 39) {
          document.querySelector(
            "div.box"
          ).style.transform = `rotateY(${(y += 90)}deg)`;
        } else if (e.keyCode == 40) {
          document.querySelector(
            "div.box"
          ).style.transform = `rotateX(${(x -= 90)}deg)`;
        }
      };
    </script>
  </body>
</html>
