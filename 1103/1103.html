<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        /* background-image: url(../Html5&CSS/images/photo1.jpg); */
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <script>
      //1,2,3,4,5,6
      let num = 1;
      num = Math.ceil(Math.random() * 6); //Math.random() → 0 이상 1 미만의 랜덤 소수 생성 (예: 0.1, 0.5, 0.9), * 6 → 0 ~ 5.999… 범위로 변경,Math.ceil() → 소수 올림 → 1 ~ 6 정수 생성,num은 1, 2, 3, 4, 5, 6 중 하나
      console.log(num);
      // let bg = "url(../Html5&CSS/images/photo1.jpg)";
      document.querySelector(
        "body" //바디태그선택
      ).style.backgroundImage = `url(../Html5&CSS/images/photo${num}.jpg)`;
      //CSS의 background-image 속성 적용=
    </script>
  </body>
</html>
