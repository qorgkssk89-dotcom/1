<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "Poppins";
        src: url("fonts/Poppins-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Poppins";
        src: url("fonts/Poppins-Bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      section {
        position: sticky;
        height: 100vh;
        top: 0;
        overflow: hidden;
        text-align: right;
      }
      section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        color: #fff;

        position: absolute;
        top: 30%;
        right: 5%;
        transform: translateY(-50%);
        font-weight: bold;
        font-size: 72px;
        line-height: 1;
        font-family: "Poppins", sans-serif;
      }
      p {
        color: #fff;
        position: absolute;
        top: 85%;
        left: 5%;
        transform: translateY(10%);
        font-size: 24px;
      }
      footer {
        height: 1000px;
        background: #000;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <section>
        <h1>
          Connection the<br />
          Future with Light
        </h1>
        <p>연결(Connection) 미래(Future) 빛(Light)</p>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/FILE20250310181302F9q8l.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <section>
        <h1>
          Add Value to<br />
          Your Everyday
        </h1>
        <p>가치(Value) 고객(Customer) 지속가능성(Sustainability)</p>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_2.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <section>
        <h1>
          Awaken<br />
          Imagination,<br />
          Shape the Future
        </h1>
        <p>꿈(Dream) 희망(Hope) 열정(Passion)</p>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_3.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <section>
        <h1>
          Finally, A<br />
          ‘big<br />
          Forest’ Is <br />Formed
        </h1>
        <p>숲과 함께 자라는 나무, 태광이 닮고 싶은 이름입니다</p>
        <video muted autoplay loop>
          <source
            src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_4.mp4"
            type="video/mp4"
          />
        </video>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
