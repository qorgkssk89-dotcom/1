<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포지션연습</title>
    <style>
      * {
        margin: 0%; /*바깥여백*/
        padding: 0; /*안쪽여백*/
      }
      .con {
        position: relative;
        width: 1200px;
        margin: 0auto;
        border: 1px solid;
      }
      .con img {
        width: 200px;
      }
      .con p:first-child {
        width: 50%;
      }
      con.p:last-child {
        position: absolute;
        right: 500;
      }
    </style>
  </head>
