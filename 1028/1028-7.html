<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <p>이미지보이기</p>
    <p id="demo"></p>
    <script>
      let imgShow = true;
      document.querySelector("p").onclick = function () {
        if (imgShow) {
          document.getElementById("demo").innerHTML =
            '<img src="../imges/photo1.jpg" alt="photo1">';
          this.innerText = "이미지숨기기";
        } else {
          document.getElementById("demo").innerHTML = " ";
          this.innerText = "이미지보이기";
        }
        imgShow = !imgShow;
      };
    </script>
  </body>
</html>
