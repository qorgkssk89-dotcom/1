<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한강-1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        /*height: 500px;*/
        /*gap: 20px;*/
        gap: 2vw;
      }
      ul li {
        position: relative;
        width: 20%;
        color: #fff;
        font-family: "TIMESS";
        font-size: 16px;
      }
      ul li p {
        width: 100%;
        height: 100%;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /*object-fit속성이 적용되지 않으면 이미지의 가로 세로 비율이 변형 됨*/
      }
      ul li h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        /*가운데에 글자 위치못함,transform으로 가능*/
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card1.jpg" alt="" />
        </p>
        <h1>B</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card2.jpg" alt="" />
        </p>
        <h1>L</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card3.jpg" alt="" />
        </p>
        <h1>A</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card4.jpg" alt="" />
        </p>
        <h1>N</h1>
      </li>
      <li>
        <p>
          <img src="https://theblanz.co.kr/images/brand-card5.jpg" alt="" />
        </p>
        <h1>Z</h1>
      </li>
    </ul>
  </body>
</html>
