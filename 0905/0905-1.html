<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0905</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        height: 500px; /*수평*/
      }
      .container1 {
        width: 1200px;
        display: flex;
        gap: 40px;
      }
      .container2 {
        display: inline-flex;
      }
      .container3 {
        display: flex;
      }

      .item {
        background-color: red;
        border: 1px solid;
        width: calc(100% / 3);
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div class="item">1111111111111</div>
      <div class="item">22222222222222222222</div>
      <div class="item">333333333333333333333</div>
      <div class="item">44444444444</div>
      <div class="item">55555555555</div>
    </div>
    <div class="flex container2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
