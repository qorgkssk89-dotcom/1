<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한강-1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #181a1f;
        font-family: Pretendard;
      }
      ul {
        display: flex;
        gap: 20px;
      }
      ul li {
        background-color: #24272e;
        color: #fff;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img
          src="https://udc-static.dunamu.com/assets/images/ico_udc.svg"
          alt=""
        />
        <h1>UDC 알아보기</h1>
        <p>블록체인의 모든 것 - 업비트 D 컨퍼런스</p>
      </li>
      <li>
        <img
          src="https://udc-static.dunamu.com/assets/images/ico_youtube.svg"
          alt=""
        />
        <h1>유투브</h1>
        <p>
          UDC의 생생한 현장을<br />
          유튜브에서 확인해 보세요.
        </p>
      </li>
      <li>
        <img
          src="https://udc-static.dunamu.com/assets/images/ico_insta.svg"
          alt=""
        />
        <h1>인스타그램</h1>
        <p>
          UDC 2025 소식을<br />
          인스타그램에서 만나보세요.
        </p>
      </li>
      <li>
        <img
          src="https://udc-static.dunamu.com/assets/images/ico_kakao.svg"
          alt=""
        />
        <h1>카카오톡</h1>
        <p>
          UDC 2025 소식을<br />
          카카오톡을 통해 알려드립니다.
        </p>
      </li>
    </ul>

</html>
