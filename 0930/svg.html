<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      svg {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        fill="rgb(0, 0, 255)"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
        x="50"
        y="100"
      />
    </svg>
    <svg width="500" height="500">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg height="500" width="500">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <line
        x1="200"
        y1="200"
        x2="500"
        y2="500"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="200,10 250,190 160,210 "
        style="fill: lime; stroke: purple; stroke-width: 3"
      />
    </svg>

    <svg height="250" width="500">
      <polygon
        points="220,10 300,210 170,250 123,234 "
        style="fill: lime; stroke: purple; stroke-width: 3"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="20,0 0,20  0,480 20,500 480,500 500,480 500,20 480,0"
        style="fill: lime; stroke: purple; stroke-width: 3"
      />
    </svg>
    <svg height="200" width="500">
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180 500,20"
        style="fill: none; stroke: black; stroke-width: 3"
      />
    </svg>
    <svg height="400" width="400">
      <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg height="400" width="400">
      <path d="m150 0 l75 200 l225 200 z" />
    </svg>
    <svg height="400" width="400">
      <polygon points="150,0 75,200 225,200" />
    </svg>
    <svg width="400" height="200">
      <!-- 절대 좌표 -->
      <path d="M 50 50 L 150 50 L 150 150" stroke="blue" fill="none" />

      <!-- 상대 좌표 (시작점만 같고, 이후는 상대 이동) -->
      <path d="M 250 50 l 100 0 l 0 100" stroke="red" fill="none" />
    </svg>
    <svg height="500" width="500">
      <text x="250" y="250" fill="red">I love SVG!</text>
    </svg>
    <svg height="500" width="500">
      <g fill="none">
        <path stroke="red" d="M5 20 l215 0" />
        <path stroke="black" d="M5 40 l215 0" />
        <path stroke="blue" d="M5 60 l215 0" />
      </g>
    </svg>
    <svg width="500" height="500">
      <g stroke="green" stroke-width="4" fill="yellow">
        <circle cx="0" cy="0" r="40" />
        <circle cx="500" cy="0" r="40" />
        <circle cx="0" cy="500" r="40" />
        <circle cx="500" cy="500" r="40" />
      </g>
    </svg>
    <img src="./images/star.svg" alt="" />
    <svg width="500" height="500">
      <polygon
        points="297.6,253 224,229.3 162.8,276.6 162.6,199.3 98.7,155.6 172.2,131.5 193.9,57.3 239.6,119.7 
	316.9,117.5 271.6,180.2 "
        fill="yellow"
      />
    </svg>
    <svg width="500" height="500">
      <g>
        <path

		v19.1h8.8c1.7,0,2.9-1.3,2.9-2.9v-45.5L154.1,310.3z M145.3,385.1h17.6V366c0-2.4-2-4.4-4.4-4.4h-8.8c-2.4,0-4.4,2-4.4,4.4V385.1z"
        />
      </g>
    </svg>
  </body>
</html>
